		<title>Assignment 5 - Functions</title>
		
		<script>
			function money() {
				var cokeQuant = parseInt(prompt("How many Cokes do you want? ($3)"));
				var marsQuant = parseInt(prompt("How many Mars Bars do you want? ($4)"));
				// Get user input
				alert("Cost of Mars Bars: $" + (marsQuant * 4) + "\nCost of Coke: $" + (cokeQuant * 3) + "\nTotal Cost: $" + ((cokeQuant * 3) + (marsQuant * 4)));
			}
				// Output prices and sum
		</script>
	</head>
	
	<body>
		<h1>Assignment 5 - Functions</h1>
		<img src="https://i.imgur.com/i0L9ZeJ.jpg" alt="clickbait" onclick="money()">
